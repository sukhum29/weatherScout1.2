<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherScout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body id="background">
    <style>
      #background {
        background-image: url("cloud.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </body>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WeatherScout</a>
        <button class="btn btn-primary rounded-pill" type="button" id="toggleUnitButton">Toggle Units</button>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <form class="d-flex" role="search">
            <input
              id="city"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit" id="submit">
              üîç
            </button>
          </form>
        </div>
      </div>
    </nav>
    <h1 class="my-4 text-center">Weather in <span id="cityName"></span></h1>
    <div class="container">
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="temp2"></span
                  ><small class="text-body-secondary fw-light"> ¬∞C</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature is <span id="temp"></span></li>
                  <li>Min Temperature is <span id="min_temp"></span></li>
                  <li>Max Temperature is <span id="max_temp"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Clouds & Rain</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="humidity2"></span
                  ><small class="text-body-secondary fw-light"> %</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Cloud %age is <span id="cloud_pct"></span></li>
                  <li>humidity is <span id="humidity"></span></li>
                  <li>Feels Like <span id="feels_like"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Sun & Wind</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="wind_speed2"></span
                  ><small class="text-body-secondary fw-light"> km/hr</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>wind speed is <span id="wind_speed"></span></li>
                  <li>sunrise is at <span id="sunrise"></span></li>
                  <li>sunset is at <span id="sunset"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <h2 class="display-6 text-center mb-4">Other Cities Weather</h2>
        <div class="d-flex gap-2 justify-content-center py-5">
          <style>
            .gap-2 {
              gap: 2.5rem !important;
            }
            .py-5 {
              padding-top: 3rem !important;
              padding-bottom: 3rem !important;
            }
          </style>
          <button class="btn btn-primary rounded-pill" type="button" id="addFavorite">Add to Favorites</button>
          <button
            class="btn btn-primary rounded-pill px-3"
            type="button"
            id="delbut"
          >
            Delhi
          </button>
          <button
            class="btn btn-primary rounded-pill px-3"
            type="button"
            id="nybut"
          >
            New York
          </button>
          <button
            class="btn btn-primary rounded-pill px-3"
            type="button"
            id="shbut"
          >
            Shanghai
          </button>
          <button
            class="btn btn-primary rounded-pill px-3"
            type="button"
            id="lonbut"
          >
            London
          </button>
          <button
            class="btn btn-primary rounded-pill px-3"
            type="button"
            id="tokbut"
          >
            Tokyo
          </button>
        </div>
        <h2 class="display-6 text-center mb-4">Favorite Cities</h2>
        <div id="favoriteCitiesSection">
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
  </style>
</html>
